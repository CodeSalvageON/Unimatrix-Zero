<!DOCTYPE html>
<html>
  <head>
    <title>Unimatrix Zero 2022</title>

    <link href="/styles/fsex.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <center>
      <h1>Unimatrix Zer0 2022</h1>
      <i>A simple template for a robotics scouting app</i>
      <br/>
      <div id="pip">
        <section id="teamSec">
          <form id="team-form">
            <p>Team number: <input id="team-number" type="number" required/></p>
            <button>Search</button>
          </form>
        </section> 
        <section id="statSec">
          <form id="stat-form">
            <p>Team Name: <input type="text" id="team-name" required/></p>
            <p>Match: <input type="text" id="match"/></p>
            <p>Info: </p>
            <textarea id="info" cols="50" rows="5" required></textarea>
            <button>Submit</button>
          </form>
          <section id="infobox"></section>
        </section>
        <section id="comsSec">
          <form id="coms-form">
            <p>Username: <input type="text" id="username" required/></p>
            <p>Message: </p>
            <textarea id="msg" cols="50" rows="5" required></textarea>
            <button>Submit</button>
          </form>
          <section id="chatbox"></section>
        </section>
      </div>
      <button id="team">TEAM</button>
      <button id="stat">STAT</button>
      <button id="coms">COMS</button>
    </center>
    
    <script src="/scripts/component.js"></script>
  </body>
</html>
