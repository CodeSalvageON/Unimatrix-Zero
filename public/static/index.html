<!DOCTYPE html>
<html>
  <head>
    <title>Unimatrix Zero 2022</title>

    <link href="/styles/fsex.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <center>
      <h1>Unimatrix Zer0 2022</h1>
      <i>A simple template for a robotics scouting app</i>

          <form id="team-form">
            <p>Team number: <input id="team-number" type="number" required/></p>

      <button id="stat">STAT</button>
      <button id="coms">COMS</button>
    </center>
    
    <script src="/scripts/component.js"></script>
  </body>
